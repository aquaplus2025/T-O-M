<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOM - Timesheet</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f0f0;
            color: #333;
            font-size: 13px;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-name input {
            border: 1px solid #ccc;
            padding: 4px 8px;
            font-size: 13px;
            width: 140px;
        }

        .lang-selector {
            display: flex;
            gap: 2px;
        }

        .lang-btn {
            padding: 4px 8px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 11px;
        }

        .lang-btn:hover {
            background: #f0f0f0;
        }

        .lang-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #4a4;
            color: #fff;
            border-color: #4a4;
        }

        .btn-primary:hover {
            background: #393;
        }

        .btn-excel {
            background: #217346;
            color: #fff;
            border-color: #217346;
        }

        .btn-excel:hover {
            background: #1a5c38;
        }

        .btn-share {
            background: #1877f2;
            color: #fff;
            border-color: #1877f2;
        }

        .btn-share:hover {
            background: #1565c0;
        }

        .btn-email {
            background: #ea4335;
            color: #fff;
            border-color: #ea4335;
        }

        .btn-email:hover {
            background: #c5221f;
        }

        .btn-help {
            background: #666;
            color: #fff;
            border-color: #666;
            font-weight: bold;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            justify-content: center;
            padding: 0;
        }

        .btn-help:hover {
            background: #555;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .view-selector {
            display: flex;
            gap: 4px;
        }

        .view-btn {
            padding: 5px 12px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
        }

        .view-btn:hover {
            background: #f0f0f0;
        }

        .view-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .period-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .period-nav button {
            padding: 4px 10px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }

        .period-nav button:hover {
            background: #f0f0f0;
        }

        .period-label {
            min-width: 160px;
            text-align: center;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            gap: 10px;
            min-height: 0;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .right-panel {
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }

        /* Summary Cards */
        .summary-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .summary-card {
            flex: 1;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .summary-card .value {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .summary-card .label {
            font-size: 10px;
            color: #888;
            margin-top: 3px;
            text-transform: uppercase;
        }

        .summary-card.overtime .value {
            color: #c44;
        }

        .summary-card.overtime.positive .value {
            color: #4a4;
        }

        /* Timesheet Grid */
        .timesheet-wrapper {
            flex: 1;
            background: #fff;
            border: 1px solid #ccc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .timesheet {
            flex: 1;
            overflow: auto;
        }

        .timesheet table {
            border-collapse: collapse;
            width: max-content;
            min-width: 100%;
        }

        .timesheet th,
        .timesheet td {
            border: 1px solid #ddd;
            padding: 5px 6px;
            text-align: center;
            white-space: nowrap;
        }

        .timesheet thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .timesheet th {
            background: #f5f5f5;
            font-weight: 500;
            font-size: 13px;
        }

        .timesheet th.project-header {
            min-width: 65px;
            max-width: 85px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timesheet td.date-cell {
            text-align: left;
            background: #fafafa;
            font-weight: 500;
            position: sticky;
            left: 0;
            z-index: 5;
            min-width: 80px;
        }

        .timesheet thead th:first-child {
            position: sticky;
            left: 0;
            z-index: 15;
        }

        .timesheet td.weekend {
            background: #f0f0f0;
        }

        .timesheet td.weekend.date-cell {
            background: #e8e8e8;
        }

        .timesheet td.holiday {
            background: #ffe0e0;
        }

        .timesheet td.holiday.date-cell {
            background: #ffcccc;
        }

        .timesheet td.today {
            background: #fffde7;
        }

        .timesheet td.today.date-cell {
            background: #fff9c4;
        }

        .timesheet input[type="number"] {
            width: 42px;
            padding: 3px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
        }

        .timesheet input[type="number"]:focus {
            outline: none;
            border-color: #4a4;
        }

        .timesheet select {
            padding: 3px;
            border: 1px solid #ddd;
            font-size: 11px;
            width: 75px;
        }

        .timesheet input[type="text"] {
            width: 100px;
            padding: 3px;
            border: 1px solid #ddd;
            font-size: 11px;
        }

        .timesheet .duration-cell {
            font-weight: bold;
            background: #f9f9f9;
            min-width: 55px;
        }

        .timesheet .overtime-cell {
            color: #c44;
            background: #fff5f5;
            min-width: 55px;
        }

        .timesheet .overtime-cell.positive {
            color: #4a4;
            background: #f5fff5;
        }

        .timesheet tfoot {
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .timesheet tfoot td {
            background: #e8e8e8;
            font-weight: bold;
        }

        .timesheet tfoot td:first-child {
            position: sticky;
            left: 0;
            z-index: 15;
        }

        /* Holiday Panel */
        .holiday-panel {
            background: #fff;
            border: 1px solid #ccc;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .holiday-panel h3 {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            flex-shrink: 0;
        }

        .holiday-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .holiday-item {
            padding: 8px 10px;
            border-left: 3px solid #c44;
            background: #fff5f5;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .holiday-item .holiday-date {
            font-weight: bold;
            color: #333;
        }

        .holiday-item .holiday-name {
            color: #666;
            margin-top: 2px;
        }

        .holiday-item.past {
            opacity: 0.5;
            border-left-color: #999;
            background: #f5f5f5;
        }

        .no-holidays {
            color: #888;
            text-align: center;
            padding: 20px 10px;
            font-size: 12px;
        }

        /* Project Management */
        .project-manager {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px 12px;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .project-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .project-manager h3 {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
        }

        .project-add {
            display: flex;
            gap: 8px;
        }

        .project-add input {
            padding: 4px 8px;
            border: 1px solid #ccc;
            font-size: 12px;
            width: 150px;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .project-tag {
            background: #e8e8e8;
            padding: 3px 8px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .project-tag .remove {
            color: #c44;
            cursor: pointer;
            font-weight: bold;
        }

        /* Status */
        .status-msg {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: #dfd;
            color: #363;
            font-size: 13px;
            display: none;
            z-index: 100;
            border: 1px solid #afa;
        }

        /* Scroll hint */
        .scroll-hint {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 5px 10px;
            font-size: 11px;
            border-radius: 3px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .timesheet-wrapper:hover .scroll-hint.show {
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 8px;
            max-width: 600px;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
        }

        .modal-header h2 {
            font-size: 16px;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body h3 {
            font-size: 14px;
            margin: 15px 0 8px 0;
            color: #333;
        }

        .modal-body h3:first-child {
            margin-top: 0;
        }

        .modal-body p, .modal-body li {
            font-size: 13px;
            line-height: 1.6;
            color: #555;
        }

        .modal-body ul {
            margin-left: 20px;
        }

        .modal-body li {
            margin-bottom: 5px;
        }

        .modal-body .shortcut {
            display: inline-block;
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }

        /* Print styles */
        @media print {
            body {
                overflow: visible;
                height: auto;
            }
            .container {
                overflow: visible;
            }
            .header-actions, .project-manager, .controls .view-selector, .lang-selector, .right-panel {
                display: none;
            }
            .main-content {
                display: block;
            }
            .left-panel {
                width: 100%;
            }
            .timesheet-wrapper, .timesheet {
                overflow: visible;
            }
            .timesheet table {
                width: 100%;
            }
            .modal-overlay {
                display: none !important;
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="user-name">
                    <span data-i18n="name">Name:</span>

                <button class="btn btn-email" onclick="emailSheet()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>

                    <span data-i18n="print">Print</span>
                </button>
                <button class="btn btn-help" onclick="showHelp()" title="Help">?</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="view-selector">
                <button class="view-btn" data-view="day" data-i18n="day">Day</button>
                <button class="view-btn" data-view="week" data-i18n="week">Week</button>
                <button class="view-btn active" data-view="month" data-i18n="month">Month</button>
                <button class="view-btn" data-view="year" data-i18n="year">Year</button>
            </div>
            <div class="period-nav">
                <button onclick="prevPeriod()">&larr;</button>
                <span class="period-label" id="periodLabel">January 2026</span>
                <button onclick="nextPeriod()">&rarr;</button>
            </div>
        </div>

        <!-- Summary -->
        <div class="summary-row">
            <div class="summary-card">
                <div class="value" id="totalHours">0:00</div>
                <div class="label" data-i18n="totalHours">Total Hours</div>
            </div>
            <div class="summary-card">
                <div class="value" id="targetHours">0:00</div>
                <div class="label" data-i18n="target">Target (8h/day)</div>
            </div>
            <div class="summary-card overtime" id="overtimeCard">
                <div class="value" id="overtimeHours">0:00</div>
                <div class="label" data-i18n="overtime">Overtime</div>
            </div>
            <div class="summary-card">
                <div class="value" id="workDays">0</div>
                <div class="label" data-i18n="workDays">Work Days</div>
            </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left: Timesheet -->
            <div class="left-panel">
                <div class="timesheet-wrapper">
                    <div class="timesheet" id="timesheetScroll">
                        <table id="timesheetTable">
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                            <tfoot id="tableFoot"></tfoot>

                    <div class="scroll-hint" id="scrollHint" data-i18n="scrollHint">Scroll →</div>

                    <div class="project-manager-header">
                        <h3 data-i18n="projects">Projects</h3>

                            <input type="text" id="newProject" data-i18n-placeholder="newProject" placeholder="New project" onkeypress="if(event.key==='Enter')addProject()">
                            <button class="btn btn-primary" onclick="addProject()">+ <span data-i18n="add">Add</span></button>

                    <h3 data-i18n="holidays">Feiertage</h3>

    </div>

    <!-- Help Modal -->
    <div class="modal-overlay" id="helpModal">
        <div class="modal">
            <div class="modal-header">
                <h2 data-i18n="helpTitle">TOM - User Guide</h2>
                <button class="modal-close" onclick="closeHelp()">&times;</button>
            </div>
            <div class="modal-body" id="helpBody"></div>
        </div>
    </div>

    <script>
        // German Holidays (National + Baden-Württemberg)
        function getEasterSunday(year) {
            // Anonymous Gregorian algorithm
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function getHolidaysForYear(year) {
            const easter = getEasterSunday(year);

            const holidays = [
                // Fixed holidays
                { date: new Date(year, 0, 1), de: 'Neujahr', en: 'New Year\'s Day' },
                { date: new Date(year, 0, 6), de: 'Heilige Drei Könige', en: 'Epiphany', bw: true },
                { date: new Date(year, 4, 1), de: 'Tag der Arbeit', en: 'Labour Day' },
                { date: new Date(year, 9, 3), de: 'Tag der Deutschen Einheit', en: 'German Unity Day' },
                { date: new Date(year, 10, 1), de: 'Allerheiligen', en: 'All Saints\' Day', bw: true },
                { date: new Date(year, 11, 25), de: '1. Weihnachtstag', en: 'Christmas Day' },
                { date: new Date(year, 11, 26), de: '2. Weihnachtstag', en: 'St. Stephen\'s Day' },

                // Movable holidays (based on Easter)
                { date: addDays(easter, -2), de: 'Karfreitag', en: 'Good Friday' },
                { date: addDays(easter, 1), de: 'Ostermontag', en: 'Easter Monday' },
                { date: addDays(easter, 39), de: 'Christi Himmelfahrt', en: 'Ascension Day' },
                { date: addDays(easter, 50), de: 'Pfingstmontag', en: 'Whit Monday' },
                { date: addDays(easter, 60), de: 'Fronleichnam', en: 'Corpus Christi', bw: true },
            ];

            return holidays.sort((a, b) => a.date - b.date);
        }

        function getHolidayMap(year) {
            const holidays = getHolidaysForYear(year);
            const map = {};
            holidays.forEach(h => {
                const key = formatDate(h.date);
                map[key] = h;
            });
            return map;

            if (currentView === 'day') currentDate.setDate(currentDate.getDate() - 1);

            else if (currentView === 'month') currentDate.setMonth(currentDate.getMonth() - 1);
            else if (currentView === 'year') currentDate.setFullYear(currentDate.getFullYear() - 1);
            render();
        }

        function nextPeriod() {
            if (currentView === 'day') currentDate.setDate(currentDate.getDate() + 1);
            else if (currentView === 'week') currentDate.setDate(currentDate.getDate() + 7);
            else if (currentView === 'month') currentDate.setMonth(currentDate.getMonth() + 1);
            else if (currentView === 'year') currentDate.setFullYear(currentDate.getFullYear() + 1);
            render();
        }

        // Get dates for current view
        function getViewDates() {
            const dates = [];
            const d = new Date(currentDate);

            if (currentView === 'day') {
                dates.push(new Date(d));
            } else if (currentView === 'week') {
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                d.setDate(diff);
                for (let i = 0; i < 7; i++) {
                    dates.push(new Date(d));
                    d.setDate(d.getDate() + 1);
                }
            } else if (currentView === 'month') {
                d.setDate(1);
                const month = d.getMonth();
                while (d.getMonth() === month) {
                    dates.push(new Date(d));
                    d.setDate(d.getDate() + 1);
                }
            } else if (currentView === 'year') {
                d.setMonth(0, 1);
                const year = d.getFullYear();
                while (d.getFullYear() === year) {
                    dates.push(new Date(d));
                    d.setDate(d.getDate() + 1);
                }
            }

            return dates;
        }

        function getPeriodLabel() {
            const d = new Date(currentDate);

                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                const monday = new Date(d.setDate(diff));
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                return `${monday.getDate()}. ${months[monday.getMonth()]} - ${sunday.getDate()}. ${months[sunday.getMonth()]} ${sunday.getFullYear()}`;
            } else if (currentView === 'month') {
                return `${months[d.getMonth()]} ${d.getFullYear()}`;
            } else {

            }
        }

                const dateStr = formatDate(date);
                const dayOfWeek = date.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                const isToday = dateStr === today;

            return n.toString().padStart(2, '0');

                    row.push(h || '');
                });

                const overtime = dayHours > 0 ? dayHours - settings.targetHoursPerDay : 0;
                totalHours += dayHours;
                if (dayHours > 0) totalOvertime += overtime;

                row.push(dayHours || '');
                row.push(dayHours > 0 ? overtime : '');
                row.push(entry.location || '');
                row.push(entry.notes || '');

                wsData.push(row);
            });

            const totalRow = [t('total')];
            projects.forEach(p => totalRow.push(projectTotals[p]));
            totalRow.push(totalHours);
            totalRow.push(totalOvertime);
            totalRow.push('');
            totalRow.push('');
            wsData.push(totalRow);

            const ws = XLSX.utils.aoa_to_sheet(wsData);

            const colWidths = [{ wch: 25 }];
            projects.forEach(() => colWidths.push({ wch: 10 }));
            colWidths.push({ wch: 10 }, { wch: 10 }, { wch: 12 }, { wch: 20 });
            ws['!cols'] = colWidths;

            XLSX.utils.book_append_sheet(wb, ws, periodLabel.substring(0, 31));

            const filename = `${t('timesheet')}_${periodLabel.replace(/\s+/g, '_')}.xlsx`;
            XLSX.writeFile(wb, filename);
            showStatus(t('excelExported'));
        }

        // Share
        function shareSheet() {
            const periodLabel = getPeriodLabel();
            const dates = getViewDates();
            let totalHours = 0;
            dates.forEach(date => {
                const entry = entries[formatDate(date)] || {};
                projects.forEach(p => totalHours += entry[p] || 0);
            });

            const shareData = {
                title: `TOM ${t('timesheet')}`,
                text: `${t('timesheet')}: ${periodLabel}\n${t('totalLabel')}: ${totalHours.toFixed(2)} h\n${t('byLabel')}: ${settings.userName || 'User'}`,
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => {
                    copyToClipboard(shareData.text);
                });
            } else {
                copyToClipboard(shareData.text);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus(t('copiedClipboard'));
            }).catch(() => {
                showStatus(t('couldNotShare'));
            });
        }

        // Email
        function emailSheet() {
            const periodLabel = getPeriodLabel();
            const dates = getViewDates();
            let totalHours = 0;
            let body = `${t('timesheet')}: ${periodLabel}\n\n`;

            dates.forEach(date => {
                const dateStr = formatDate(date);
                const entry = entries[dateStr] || {};
                let dayHours = 0;
                projects.forEach(p => dayHours += entry[p] || 0);
                if (dayHours > 0) {
                    body += `${formatDateDisplay(date)}: ${dayHours.toFixed(2)}h`;
                    if (entry.location && entry.location !== '-') body += ` (${entry.location})`;
                    if (entry.notes) body += ` - ${entry.notes}`;
                    body += '\n';
                }
                totalHours += dayHours;
            });

            body += `\n${t('totalLabel')}: ${totalHours.toFixed(2)} h`;
            body += `\n\n${t('projectBreakdown')}:\n`;
            projects.forEach(p => {
                let projectTotal = 0;
                dates.forEach(date => {
                    const entry = entries[formatDate(date)] || {};
                    projectTotal += entry[p] || 0;
                });
                if (projectTotal > 0) {
                    body += `- ${p}: ${projectTotal.toFixed(2)}h\n`;
                }
            });

            const subject = `${t('timesheet')} - ${periodLabel} - ${settings.userName || 'User'}`;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        function printSheet() {
            window.print();
        }
    </script>
